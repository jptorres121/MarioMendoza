{% extends "base.html" %}
{% block title %}Diseño{% endblock %}
{% block content %}
<link rel="stylesheet" href="/static/css/style_info.css">

<section class="design-section">
  <div class="mockup-grid">
    <div class="mockup-card">
      <h3>Home</h3>
      <img src="/static/img/mockup_home.png" alt="Home mockup">
    </div>
    <div class="mockup-card">
      <h3>Dashboard</h3>
      <img src="/static/img/mockup_dashboard.png" alt="Dashboard mockup">
    </div>
    <div class="mockup-card">
      <h3>Admin</h3>
      <img src="/static/img/mockup_admin.png" alt="Admin mockup">
    </div>
  </div>
<div class="seccion">
  <h2>Diseño del proyecto</h2>
  <div class="vista-grid">
    <div class="vista-item">
      <img src="/static/img/diagrama_clases.png" alt="Diagrama de clases">
    </div>
  </div>
</div>

<div class="seccion">
  <h2>Endpoints y rutas</h2>
  <div class="vista-grid">
    <div class="vista-item">
      <img src="/static/img/mapa_endpoints.png" alt="Mapa de endpoints">
    </div>
  </div>
</div>

</section>
{% endblock %}
