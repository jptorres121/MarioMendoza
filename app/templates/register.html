{% extends "base.html" %}
{% block title %}Registro{% endblock %}

{% block content %}
<div class="registro-container">
    <h2>Formulario Registro</h2>
    <form method="post" action="/auth/registro">
        <input type="text" name="nombre" placeholder="Ingrese su Nombre" required>
        <input type="text" name="apellido" placeholder="Ingrese su Apellido" required>
        <input type="text" name="codigo" placeholder="Código de estudiante" required>
        <input type="email" name="email" placeholder="Ingrese su Correo" required>
        <input type="password" name="password" placeholder="Ingrese su Contraseña" required>

        <div class="terminos">
            <input type="checkbox" required>
            <label>Estoy de acuerdo con Términos y Condiciones</label>
        </div>

        <button type="submit">Registrar</button>
    </form>

    <p class="cuenta">¿Ya tengo Cuenta? <a href="/login">Iniciar sesión</a></p>
</div>
{% endblock %}
